apiVersion: apps/v1
kind: Deployment
metadata:
  name: ex308-todo-backend
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ex308-todo-backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ex308-todo-backend
    spec:
      containers:
        - name: ex308-todo-backend
          image: PROJECT/TODO_BACKEND_IMAGE
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3003"
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: ex308-config-map
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: ex308-config-map
                  key: DB_PASSWORD
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: ex308-config-map
                  key: DB_URL
