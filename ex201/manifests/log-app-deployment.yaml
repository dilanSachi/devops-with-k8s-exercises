apiVersion: apps/v1
kind: Deployment
metadata:
  name: ex201-log-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ex201-log-app
  template:
    metadata:
      labels:
        app: ex201-log-app
    spec:
      volumes:
        - name: shared-volume
          persistentVolumeClaim:
            claimName: ex201-vol-claim
      containers:
        - name: ex201-log-reader
          image: dilansachi/devopswk8s-ex201-log-reader:1.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3002"
          volumeMounts:
            - name: shared-volume
              mountPath: /usr/src/app/files
        - name: ex201-log-writer
          image: dilansachi/devopswk8s-ex201-log-writer:1.0.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: shared-volume
              mountPath: /usr/src/app/files
