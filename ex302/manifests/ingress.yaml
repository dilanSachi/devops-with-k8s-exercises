apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ex302-ingress
  namespace: exercises
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: ex302-log-app-svc
                port:
                  number: 2345
          - path: /pingpong
            pathType: Exact
            backend:
              service:
                name: ex302-ping-pong-app-svc
                port:
                  number: 2346
