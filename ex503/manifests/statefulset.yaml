apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ex503-postgres-stset
  namespace: exercises
spec:
  serviceName: ex503-postgres-svc
  replicas: 1
  selector:
    matchLabels:
      app: ex503-postgresapp
  template:
    metadata:
      labels:
        app: ex503-postgresapp
    spec:
      containers:
        - name: postgres
          image: postgres:16.11-alpine3.23
          ports:
            - name: dbport
              containerPort: 5432
          volumeMounts:
            - name: postgres-data-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
            - name: init-vol
              mountPath: "/docker-entrypoint-initdb.d/"
              readOnly: true
          env:
            - name: POSTGRES_PASSWORD
              value: "postgres_pass"
      volumes:
        - name: init-vol
          configMap:
            name: ex503-config-map
            items:
              - key: "init-db.sql"
                path: "init-db.sql"
  volumeClaimTemplates:
    - metadata:
        name: postgres-data-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: ex503-postgres-svc
  namespace: exercises
  labels:
    app: ex503-postgres
spec:
  ports:
    - port: 5432
      name: dbport
      protocol: TCP
      targetPort: 5432
  clusterIP: None
  selector:
    app: ex503-postgresapp
