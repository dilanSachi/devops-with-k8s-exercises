apiVersion: apps/v1
kind: Deployment
metadata:
  name: ex206-todo-backend
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ex206-todo-backend
  template:
    metadata:
      labels:
        app: ex206-todo-backend
    spec:
      containers:
        - name: ex206-todo-backend
          image: dilansachi/devopswk8s-ex206-todo-backend:1.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3003"
