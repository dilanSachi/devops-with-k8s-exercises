name: Build & Release Exercise

on:
  push:
    paths:
      - 'ex401/**'
    branches:
      - '**'
    tags-ignore:
      - '**'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  REGISTRY: europe-north1-docker.pkg.dev
  REPOSITORY: dwk-docker-repo
  LOG_READER_IMAGE_NAME: devopswk8s-ex401-log-reader
  LOG_WRITER_IMAGE_NAME: devopswk8s-ex401-log-writer
  PING_PONG_APP_IMAGE_NAME: devopswk8s-ex401-ping-pong-application
  SERVICE: ex401
  BRANCH: ${{ github.ref_name }}
  DIRECTORY: "ex401"

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest
    environment:
      name: dwk-env
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: 'Set namespace'
        run: |
          if [[ "$BRANCH" = "main" ]]
          then
            echo "NAMESPACE=exercises" >> $GITHUB_ENV
          else
            echo "NAMESPACE=$BRANCH" >> $GITHUB_ENV
          fi
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'
      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2
      - name: 'Use gcloud CLI'
        run: gcloud info
      - run: gcloud auth configure-docker $REGISTRY --quiet
      - name: 'Get GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'
      - name: 'Form the log reader image name'
        run: echo "LOG_READER_IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$LOG_READER_IMAGE_NAME:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV
      - name: 'Form the ping pong app image name'
        run: echo "PING_PONG_APP_IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$PING_PONG_APP_IMAGE_NAME:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV
      - name: 'Form the log writer app image name'
        run: echo "LOG_WRITER_IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$LOG_WRITER_IMAGE_NAME:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV
      - name: 'Setup java23'
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '23'
      - name: Build images
        run: |
          cd $DIRECTORY
          bash build.sh "1" $LOG_READER_IMAGE_TAG $PING_PONG_APP_IMAGE_TAG $LOG_WRITER_IMAGE_TAG
      - name: Publish images
        run: |
          docker push $LOG_READER_IMAGE_TAG
          docker push $LOG_WRITER_IMAGE_TAG
          docker push $PING_PONG_APP_IMAGE_TAG
      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0
      - name: Deploy
        run: |
          kubectl create namespace $NAMESPACE || true
          kubectl config set-context --current --namespace=$NAMESPACE
          cd $DIRECTORY
          kustomize edit set namespace $NAMESPACE
          kustomize edit set image PROJECT/LOG_READER_IMAGE=$LOG_READER_IMAGE_TAG
          kustomize edit set image PROJECT/LOG_WRITER_IMAGE=$LOG_WRITER_IMAGE_TAG
          kustomize edit set image PROJECT/PING_PONG_APP_IMAGE=$PING_PONG_APP_IMAGE_TAG
          kustomize build . | kubectl apply -f -
          kubectl rollout status deployment $SERVICE-ping-pong-app
          kubectl rollout status deployment $SERVICE-log-app
          kubectl get services -o wide
