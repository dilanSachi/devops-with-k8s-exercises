apiVersion: apps/v1
kind: Deployment
metadata:
  name: ex209-todo-backend
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ex209-todo-backend
  template:
    metadata:
      labels:
        app: ex209-todo-backend
    spec:
      containers:
        - name: ex209-todo-backend
          image: dilansachi/devopswk8s-ex209-todo-backend:1.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3003"
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: ex209-config-map
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: ex209-config-map
                  key: DB_PASSWORD
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: ex209-config-map
                  key: DB_URL
