apiVersion: apps/v1
kind: Deployment
metadata:
  name: ex203
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ex203
  template:
    metadata:
      labels:
        app: ex203
    spec:
      containers:
        - name: ex203-ping-pong-application
          image: dilansachi/devopswk8s-ex203-ping-pong-application:1.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3003"
        - name: ex203-log-reader
          image: dilansachi/devopswk8s-ex203-log-reader:1.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3002"
